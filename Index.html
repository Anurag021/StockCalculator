    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link href="Style.css" rel="stylesheet">
</head>
<body>
    <section class="section">
        <h1>Stock Profit And Loss Calculator</h1>
        <label for="Initial Price">Initial Price:</label>
        <input type="number" class="input-Box" placeholder="Enter Initial Price">
        <label for="second-Angle">Quantity Of Stocks:</label>
        <input type="number" class="input-Box" placeholder="Enter Quantity Of Stocks">
        <label for="third-Angle">Current price:</label>
        <input type="number" class="input-Box" placeholder="Enter Current Price Of Stock">
        <button id="btn-TellMe">Profit/Loss</button>
        <div id="output"></div>
    </section>

    <script src="Calculator.js" type="text/javascript"></script>
